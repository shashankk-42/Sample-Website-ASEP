<!DOCTYPE html>
<html lang="en">
<head>

        }

        header {
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        p {

        }

            background-color: #333;
            color: white;
            text-align: center;

            position: fixed;

        }
